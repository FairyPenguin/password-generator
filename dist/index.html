<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="/main.39afc03c.css">
    <script defer="" src="/app.c328ef1a.js"></script>
  <script src="/main.39afc03c.js"></script></head>
  <body>
    <div class="container">
      <h1 class="title">Password Generator App</h1>

      <h3 id="Pass-Display" class="password-display">Password</h3>
      <meter id="strength" class="meter" min="0" max="100" low="30" high="75" optimum="100" value="20"></meter>
      <form id="form-body" class="form">
        <label for="range">Number of Characters</label>

        <div class="range-container">
          <input id="range" type="range" min="6" max="50" value="10">
          <input class="number-input" id="number" type="number" min="6" max="50" value="10">
        </div>

        <label for="uppercase">Include Uppercase</label>
        <input type="checkbox" id="uppercase">

        <label for="include-numbers">Include Numbers</label>
        <input type="checkbox" id="include-numbers">

        <label for="include-symbols">Include Symbols</label>
        <input type="checkbox" id="include-symbols">
        <span></span>
        <input type="submit" value="Genetate Password" class="generate-btn" id="generate-btn">
      </form>
    </div>
  </body>
</html>
